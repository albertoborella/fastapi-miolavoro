<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empresas</title>
    <style>
        table{
            margin: auto;
            width:80%;
            border: 1px, solid, rgb(221, 221, 219);
        }
        th{
            border: 1px, solid, rgb(221, 221, 219);
        }
        td{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Registro de empresas</h2>
    <table>
    <tr>
        <th>Razón Social</th>
        <th>Identificación</th>
        <th>Dirección</th>
        <th>Localidad</th>
    </tr>
    {% for empresa in empresas %}
    <tr>
        <td>{{empresa.name}}</td>
        <td>{{empresa.internal_code}}</td>
        <td>{{empresa.address}}</td>
        <td>{{empresa.city}}</td>
    </tr>
    {% endfor %}
    </table>
    
    
</body>
</html>
